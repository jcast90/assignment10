<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Welcome to Vecta Corp.</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="styles.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		// WRITE YOUR CODE HERE
        $(function(){
            $.ajax({
                type: 'get',
                url: 'json.js',
                beforeSend: function(){$('#result').html('Loading...');},
                timeout: 10000,
                error: function(xhr, status, error){
                    $('#dialog').dialog().append('Error: ' + xhr.status + " - " + error);

                },
                dataType: 'js',
                success: function(response){
                    $('#result').html('');
                    $(response).find('teammembers').children().each(function(){
                        $('#result').append(
                        $(this).find('name').text() + '<br />' +
                        $(this).find('title').text() + '<br />' +
                        $(this).find('bio').text() + '<br /><br />');
                    });
                },
            });
        });
    </script>
</head>

<body>
<section id="container">
    <header></header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="solutions.html">Solutions</a></li>
            <li><a href="support.html">Support</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
        </ul>
    </nav>
    
    <section id="content">
        <h2>The Vecta Corp. Management Team</h2>
        <div id="dialog"></div>
		<div id="result"></div>
    </section>
    
    <footer></footer>
</section>
</body>
</html>
